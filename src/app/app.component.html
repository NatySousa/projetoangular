<!--Página de Apresentação do Projeto(1ª pág)-->
<div class="container mt-4">

  <div class="row">
    <div class="col-md-3 text-center">
      <img src="https://www.hopencontabilidade.com.br/wp-content/uploads/2016/09/gest%C3%A3o-de-tarefas.jpg"
           class="img-fluid" />

      <div class="mt-3">
        <h5>Sistema de Controle de Tarefas</h5>
        <p>Projeto Angular integrado com NET CORE API e MongoDB</p>
      </div>

      <div class="mt-3">
        <div class="d-grid mb-2">
          <a href="#" class="btn btn-outline-primary">
            Cadastrar Tarefa
          </a>
        </div>
        <div class="d-grid mb-2">
          <a href="#" class="btn btn-outline-primary">
            Consultar Tarefa
          </a>
        </div>
        <div class="d-grid mb-2">
          <a href="#" class="btn btn-outline-primary">
            Cadastrar Usuário
          </a>
        </div>
        <div class="d-grid mb-2">
          <a href="#" class="btn btn-outline-primary">
            Consultar Usuário
          </a>
        </div>
      </div>

    </div>
    <div class="col-md-9" style="padding-left: 30px;">
      <h4>Cadastro de Tarefa</h4>
      <p>
        Preencha o formulário para cadastrar uma tarefa.
      </p>
      <hr />
      <form #formCadastro="ngForm"(submit)="cadastrarTarefa(formCadastro)">

        <label>Descrição da Tarefa:</label>
        <input type="text" class="form-control" name="Descricao" ngModel/>
        <br/>
        
        <label class="form-check-label">Realizado:</label><br>
        <input type="checkbox" class="form-form-check-input" name="Realizado" ngModel/>
        <br/>
        <br/>

        <label class="form-check-label">Data de Cadastro:</label><br>
        <input name="dataCadastro" type="datetime-local" ngModel>
        
        <br/>
        
        <br/>
        <input type="submit" value="Cadastrar Tarefa"
               class="btn btn-success"/>

      </form>
    </div>
  </div>
</div>
